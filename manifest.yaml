apiVersion: v1
kind: Deployment
metadata:
  name: cart
  namespace: suraj
  labels:
    project: suraj
    env: dev
    component: db

  
spec:
  replicas: 3
  selector:
    matchLabels:
      project: suraj
      env: dev
      component: db

  template:
    metadata:
      labels:
        project: suraj
        env: dev
        component: db

    spec:
      containers:
      - name: cart
        image:
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: cart

---


apiVersion: v1
kind: Service
metadata:
  name: cart
  namespace: suraj

spec:
  selector:
    project: suraj
    env: dev
    component: db

  ports:
  - name: cart-port
    protocol: TCP
    port: 8080
    targetPort: 8080


---

apiVersion: v1
kind: ConfigMap
metadata:
  name: cart
  namespace: roboshop

data:
  REDIS_HOST: "redis"
  CATALOGUE_HOST: "catalogue"
  CATALOGUE_PORT: "8080"